monitor=,1920x1080,auto,1,bitdepth,8
monitor=,preferred,auto,1,mirror,eDP-1,bitdepth,8
xwayland {
    force_zero_scaling = true
}

$terminal = kitty
$webBrowser = google-chrome 
$fileManager = thunar 
$menu = wofi --show drun --normal-window


#################
### AUTOSTART ###
#################
exec-once = $terminal
exec-once = waybar 
exec-once = hyprpaper
exec-once = hypridle

#exec = gsettings set org.gnome.desktop.interface gtk-theme "Adwaita-dark"
#exec = gsettings set org.gnome.desktop.wm.preferences theme "Adwaita-dark"
#exec = gsettings set org.gnome.desktop.interface icon-theme "Arc"
#exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general { 
    gaps_in = 1 
    gaps_out = 0 
    border_size = 1
    col.active_border = rgba(33ccff55) rgba(00ff9955) 45deg
    col.inactive_border = rgba(33ccff22) 
    #col.inactive_border = rgba(595959aa)
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle 
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 0.85
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = true 
        size = 4 
        passes = 2
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true 
    bezier = myBezier, 0.05, 0.9, 0.1, 1
    animation = windows, 1, 3, myBezier, slide 
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 4, default, slidefade 30%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    vfr = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    kb_options=ctrl:nocaps

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }

}

gestures {
    workspace_swipe = false 
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER 

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod SHIFT, J, togglesplit, # dwindle
bind = $mainMod, T, exec, hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
# Screenshots
bind = $mainMod CTRL, S, exec, wl-copy < <(grim -g "$(slurp)" -)

#waybar
bind = $mainMod, SPACE, exec, ~/.config/hypr/toggle_waybar.sh 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#media keys;
bindel = , XF86AudioLowerVolume, exec, amixer -q -D pulse sset Master 1%-
bindel = , XF86AudioRaiseVolume, exec, amixer -q -D pulse sset Master 1%+
bindl = , XF86AudioMute, exec, amixer -D pulse set Master 1+ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Screen brightness
bindel= , XF86MonBrightnessUp, exec, brightnessctl s +1%
bindel= , XF86MonBrightnessDown, exec, brightnessctl s 1%-

# Resising active window
binde= $mainMod ALT, L, resizeactive,20 0
binde= $mainMod ALT, H, resizeactive,-20 0
binde= $mainMod ALT, K, resizeactive,0 -20
binde= $mainMod ALT, j, resizeactive,0 20

windowrulev2 = workspace 4, class:^(Spotify)$ 
windowrulev2 = suppressevent maximize, class:.* 
