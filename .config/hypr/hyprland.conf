monitor=eDP-1,1920x1200,0x0,1

xwayland {
	force_zero_scaling = true
}

$terminal = foot 
$webBrowser = firefox 
$fileManager = thunar 
$menu = tofi-drun | xargs hyprctl dispatch exec --


exec-once = waybar
exec-once = hyprctl setcursor xcursorgen 24
exec-once = hyprpaper
exec-once = mkfifo /tmp/wobpipe && tail -f /tmp/wobpipe | wob

general {
	gaps_in = 4
	gaps_out = 8
	border_size = 2

	col.inactive_border = rgba(595959aa)
	col.active_border = rgba(919191ff)

	resize_on_border = false

	allow_tearing = false

	layout = dwindle
}

decoration {
	rounding = 10
	active_opacity = 1.0
	inactive_opacity = 0.85 

	shadow {
		enabled = false 
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}

	blur {
		enabled = true
		size = 3
		passes = 1
		new_optimizations =  true
	}
}

animations {
	enabled = no, please :)

	bezier = easeOutQuint,0.23,1,0.32,1
	bezier = easeInOutCubic,0.65,0.05,0.36,1
	bezier = linear,0,0,1,1
	bezier = almostLinear,0.5,0.5,0.75,1.0
	bezier = quick,0.15,0,0.1,1

	animation = global, 1, 10, default
	animation = border, 1, 5.39, easeOutQuint
	animation = windows, 1, 2.79, easeOutQuint
	animation = windowsIn, 1, 2.1, easeOutQuint, popin 87%
	animation = windowsOut, 1, 2.49, linear, popin 87%
	animation = fadeIn, 1, 1.73, almostLinear
	animation = fadeOut, 1, 1.46, almostLinear
	animation = fade, 1, 3.03, quick
	animation = layers, 1, 3.81, easeOutQuint
	animation = layersIn, 1, 4, easeOutQuint, fade
	animation = layersOut, 1, 1.5, linear, fade
	animation = fadeLayersIn, 1, 1.79, almostLinear
	animation = fadeLayersOut, 1, 1.39, almostLinear
	animation = workspaces, 1, 2.5, quick, slide 
}


# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
	pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
	new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
	force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
	disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options = ctrl:nocaps,altwin:swap_lalt_lwin
	kb_rules =

	follow_mouse = 2

	sensitivity = 0

	touchpad {
		scroll_factor = 0.2
		natural_scroll = true 
	}
}

device {
	name = epic-mouse-v1
	sensitivity = -0.5
}


source = ~/.config/hypr/keybinds.conf

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float, class:^(foot)$, title:^(impala)$
windowrulev2 = center, class:^(foot)$, title:^(impala)$
windowrulev2 = size 900 900, class:^(foot)$, title:^(impala)$

windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = tile, class:^(Chromium)$
