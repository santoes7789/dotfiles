monitor=,1920x1080,auto,1,bitdepth,8
monitor=,preferred,auto,1,mirror,eDP-1,bitdepth,8
xwayland {
    force_zero_scaling = true
}

$terminal = kitty
$webBrowser = google-chrome 
$fileManager = thunar 
$menu = wofi --show drun --normal-window


#################
### AUTOSTART ###
#################
exec-once = waybar 
exec-once = swaybg -i wallpapers/simple_mountain.jpg
exec-once = hyprpm reload -n
exec-once = swayosd-server

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general { 
    gaps_in = 4 
    gaps_out = 8 
    border_size = 3
    col.active_border = rgba(ff2233aa) rgba(33aa99aa) 30deg
    col.inactive_border = rgba(59595955)
    resize_on_border = false 
    allow_tearing = false
    layout = hy3 
}

decoration {
    rounding = 2
    active_opacity = 1.0
    inactive_opacity = 0.85
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    blur {
        enabled = true 
        size = 4 
        passes = 2
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false 
    bezier = myBezier, 0.05, 0.9, 0.1, 1
    animation = windows, 1, 3, myBezier, slide 
    animation = border, 1, 2, default
    animation = borderangle, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 4, default, slidefade 30%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

misc {
    disable_hyprland_logo = true
    vfr = true
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = altwin:swap_lalt_lwin, ctrl:swapcaps
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        scroll_factor = 0.2
        natural_scroll = true
    }

}

gestures {
    workspace_swipe = false 
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER

# Toggle touchpad on/off
bind = $mainMod, T, exec, bash -c 'hyprctl keyword device "elan2514:00-04f3:23af" enabled $(hyprctl devices | grep "elan2514:00-04f3:23af" -A 4 | grep enabled | grep -q true && echo false || echo true)'

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, F, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, C, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod CTRL, J, togglesplit, # dwindle
#bind = $mainMod, T, exec, hyprlock

# Move focus with mainMod + arrow keys
# Hy3 bind
bind = $mainMod, H, hy3:movefocus, l
bind = $mainMod, L, hy3:movefocus, r
bind = $mainMod, K, hy3:movefocus, u
bind = $mainMod, J, hy3:movefocus, d

bind = $mainMod SHIFT, H, hy3:movewindow, l
bind = $mainMod SHIFT, L, hy3:movewindow, r
bind = $mainMod SHIFT, K, hy3:movewindow, u
bind = $mainMod SHIFT, J, hy3:movewindow, d

bind = $mainMod, U, hy3:makegroup, h, force_ephemeral
bind = $mainMod, I, hy3:makegroup, v, force_ephemeral
bind = $mainMod, Y, hy3:makegroup, tab, force_ephemeral


bind = $mainMod, O, hy3:changegroup, opposite

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
# Screenshots
bind = $mainMod CTRL, S, exec, wl-copy < <(grim -g "$(slurp)" -)

#waybar
bind = $mainMod, SPACE, exec, ~/.config/hypr/toggle_waybar.sh 

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#lmedia keys;
bindel =, XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindel =, XF86AudioLowerVolume, exec,  swayosd-client --output-volume lower 
bindl =, XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

#bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
#bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
#bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
# Requires playerctl
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
# Screen brightness
bindel= , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel= , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

# Resising active window
binde= $mainMod ALT, L, resizeactive,20 0
binde= $mainMod ALT, H, resizeactive,-20 0
binde= $mainMod ALT, K, resizeactive,0 -20
binde= $mainMod ALT, j, resizeactive,0 20

windowrulev2 = workspace 4, class:^(Spotify)$ 
windowrulev2 = suppressevent maximize, class:.* 
